<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a class="brand__name" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <div class="brand__tagline">Wireless Security · Adversarial Modeling · Secure Communications</div>
    </div>

    <nav class="nav" aria-label="Primary">
      <div class="social" aria-label="External links">
        <a class="social__link" href="{{ site.social.scholar }}" target="_blank" rel="noopener">Scholar</a>
        <a class="social__link" href="{{ site.social.orcid }}" target="_blank" rel="noopener">ORCID</a>
        <a class="social__link" href="{{ site.social.github }}" target="_blank" rel="noopener">GitHub</a>
        <a class="social__link" href="{{ site.social.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
      </div>

      {% for item in site.nav %}
        <a class="nav__link {% if page.url == item.url %}is-active{% endif %}" href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
      <a class="nav__button" href="{{ site.cv_url | relative_url }}" target="_blank" rel="noopener">Download CV</a>
    </nav>
  </div>
</header>
