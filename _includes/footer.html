<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-left">
      <div class="footer-title">Contact</div>
      <div class="footer-item"><a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a></div>
      <div class="footer-item">{{ site.contact.phone }}</div>
    </div>

    <div class="footer-right">
      <div class="footer-item social footer-social" aria-label="External links">
        <!-- <a href="{{ site.social.scholar }}" target="_blank" rel="noopener">Scholar</a> ·
        <a href="{{ site.social.orcid }}" target="_blank" rel="noopener">ORCID</a> ·
        <a href="{{ site.social.github }}" target="_blank" rel="noopener">GitHub</a> ·
        <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener">LinkedIn</a> -->
        <a class="social__icon" href="{{ site.social.scholar }}" target="_blank" rel="noopener" aria-label="Google Scholar">
            <img src="{{ '/assets/icons/scholar.svg' | relative_url }}" alt="Google Scholar" />
          </a> ·
          <a class="social__icon" href="{{ site.social.orcid }}" target="_blank" rel="noopener" aria-label="ORCID">
            <img src="{{ '/assets/icons/orcid.svg' | relative_url }}" alt="ORCID" />
          </a> ·
          <a class="social__icon" href="{{ site.social.github }}" target="_blank" rel="noopener" aria-label="GitHub">
            <img src="{{ '/assets/icons/github.svg' | relative_url }}" alt="GitHub" />
          </a> ·
          <a class="social__icon" href="{{ site.social.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
            <img src="{{ '/assets/icons/linkedin.svg' | relative_url }}" alt="LinkedIn" />
          </a> ·
      </div>
      <div class="footer-item">© {{ "now" | date: "%Y" }} {{ site.title }}</div>
      <div class="footer-item"><a href="{{ site.cv_url | relative_url }}" target="_blank" rel="noopener">Download CV</a></div>
    </div>
  </div>
</footer>
